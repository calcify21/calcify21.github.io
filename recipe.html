<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Search & Video Guides | Find Dishes | Calcify</title>
  <meta name="description"
    content="Search thousands of recipes, get step-by-step instructions, and watch video tutorials on YouTube. The ultimate tool to find and cook your favorite meals." />

  <link rel="canonical" href="https://calc.aurabyte.in/recipe" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/recipe.css" />

  <link rel="icon" href="assets/images/favicon-2.ico" type="image/x-icon" />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://calc.aurabyte.in/recipe" />
  <meta property="og:title" content="Find Recipes with Video Tutorials | Calcify" />
  <meta property="og:description"
    content="Discover new dishes with full instructions and YouTube video guides. Cooking made easy with our recipe search tool." />
  <meta property="og:image" content="https://calc.aurabyte.in/assets/images/thumbnail.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Recipe & Video Guide Hub | Calcify" />
  <meta name="twitter:description" content="Search recipes and watch tutorials instantly." />
  <meta name="twitter:image" content="https://calc.aurabyte.in/assets/images/thumbnail.png" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Recipe Search & Video Finder",
      "operatingSystem": "Any",
      "applicationCategory": "LifestyleApplication",
      "description": "An interactive search tool to find cooking recipes, ingredient lists, and related YouTube instructional videos.",
      "url": "https://calc.aurabyte.in/recipe",
      "image": "https://calc.aurabyte.in/assets/images/thumbnail.png",
      "publisher": {
        "@type": "Organization",
        "name": "Aurabyte",
        "url": "https://aurabyte.in"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://calc.aurabyte.in/recipe?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
</head>

<body>
  <div class="progress fixed-top" style="height: 5px;">
    <div class="progress-bar" id="myBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
      aria-valuemax="100"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="assets/images/logo.png" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-body">
            <span class="me-auto"></span>

            <ul class="navbar-nav nav-underline mb-3 mb-lg-0 me-auto">
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="/about" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="/calcs" class="nav-link">Our Tools</a>
              </li>
              <li class="nav-item">
                <a href="/fav" class="nav-link">Favourites</a>
              </li>
              <li class="nav-item">
                <a href="/contact" class="nav-link">Get in Touch</a>
              </li>
            </ul>
            <div class="d-flex justify-content-center align-items-center">
              <select class="form-select w-auto" onchange="toggleTheme()" id="select-menu">
                <option selected value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="auto">Auto Mode</option>
              </select>
              <button id="installAppBtn" class="btn btn-primary d-none ms-2">
                <i class="fa-solid fa-download me-1"></i> Install Calcify
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <section class="mb-3">
        <div class="d-flex align-items-center flex-column mb-5">
          <h2 class="text-center heading mb-3">
            Search your favourite recipes...
          </h2>
          <form class="d-flex me-2 mb-2 mb-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search for recipes..." aria-label="Search"
              id="search-input" />
            <button class="btn btn-outline-success" type="submit" id="search-btn">
              Search
            </button>
          </form>
        </div>
        <div id="recipe-container" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4"></div>
      </section>
      <div id="modal">
        <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="label" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="label">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h4 class="fw-bold">Ingredients:</h4>
                <p class="ingredients"></p>
                <h4 class="fw-bold">Instructions:</h4>
                <p class="instructions"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <a class="btn btn-primary recipe-link" href="" role="button" target="_blank">Open recipe in Youtube</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Go to top and bottom buttons -->
      <button onclick="gototop()" id="topbtn" class="btn btn-warning">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
      <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning">
        <i class="fa-solid fa-arrow-down"></i>
      </button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <script src="js/recipe.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
