<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://calc.aurabyte.in/recipe.html" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="css/recipe.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="assets/images/favicon-2.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Scale your recipes up or down with this handy recipe calculator. No more mental math!"
    />
  </head>

  <body>
    <header>
      <!-- * Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="me-auto"></span>
            <ul class="navbar-nav nav-underline mb-2 mb-lg-0 me-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="calcs.html" class="nav-link">Our Calculators</a>
              </li>
              <li class="nav-item">
                <a href="fav.html" class="nav-link">Favourites</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Get in Touch</a>
              </li>
            </ul>
            <div>
              <select
                class="form-select"
                onchange="toggleTheme()"
                id="select-menu"
              >
                <option selected value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="auto">Auto Mode</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
      <br />
    </header>
    <main>
      <div class="container">
        <section class="mb-3">
          <div class="d-flex align-items-center flex-column mb-5">
            <h2 class="text-center heading mb-3">
              Search your favourite recipes...
            </h2>
            <form class="d-flex me-2 mb-2 mb-lg-0" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search for recipes..."
                aria-label="Search"
                id="search-input"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="search-btn"
              >
                Search
              </button>
            </form>
          </div>
          <div
            id="recipe-container"
            class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4"
          ></div>
        </section>
        <div id="modal">
          <div
            class="modal fade"
            id="recipeModal"
            tabindex="-1"
            aria-labelledby="label"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="label">Modal title</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <h4 class="fw-bold">Ingredients:</h4>
                  <p class="ingredients"></p>
                  <h4 class="fw-bold">Instructions:</h4>
                  <p class="instructions"></p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <a
                    class="btn btn-primary recipe-link"
                    href=""
                    role="button"
                    target="_blank"
                    >Open recipe in Youtube</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Go to top and bottom buttons -->
        <button onclick="gototop()" id="topbtn" class="btn btn-warning">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/recipe.js"></script>
    <script src="js/common.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
