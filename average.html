<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcify | Average Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/average.css">
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/calculator-solid.svg" type="image/x-icon">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <center>
                <h2>Average Finder</h2>
                <h5>Find the average of two or more numbers.</h5>
                <hr class="myhr"><br>
            </center>
            <form>
                <div id="input-container">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control num-input" placeholder="Enter number 1" id="num1">
                        <label for="num1">Number 1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control num-input" placeholder="Enter number 2" id="num2">
                        <label for="num2">Number 2</label>
                    </div>
                </div>
                <button class="btn btn-outline-success" onclick="findAverage()"><a href="#result"
                        class="no-underline">Find
                        Average</a></button>
                <button class="btn btn-outline-primary" onclick="addField()">Add Another Field</button>
                <button class="btn btn-outline-dark" id="reset1" type="reset" onclick="resetFields()">Reset</button>
                <br><br>
                <div id="result" class="alert alert-success" role="alert"></div>
            </form>
        </div>

        <!-- Go to top and bottom buttons -->
        <button onclick="gototop()" id="topbtn" class="btn btn-warning"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning"><i
                class="fa-solid fa-arrow-down"></i></button>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/average.js"></script>
</body>

</html>
