<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="https://calc.aurabyte.in/qr.html" />
  <title>Calcify | QR Code Generator</title>
  <link rel="stylesheet" href="css/qr.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="assets/images/favicon-2.ico" type="image/x-icon" />
  <meta name="description" content="Convert text or links into QR codes instantly with this quick QR code generator." />
</head>

<body>
  <header>
    <!-- * Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo.png" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="me-auto"></span>
          <ul class="navbar-nav nav-underline mb-2 mb-lg-0 me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="calcs.html" class="nav-link">Our Calculators</a>
            </li>
            <li class="nav-item">
              <a href="fav.html" class="nav-link">Favourites</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Get in Touch</a>
            </li>
          </ul>
          <div>
            <select class="form-select" onchange="toggleTheme()" id="select-menu">
              <option selected value="light">Light Mode</option>
              <option value="dark">Dark Mode</option>
              <option value="auto">Auto Mode</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    <br />
  </header>
  <main>
    <div class="container">
      <div class="d-flex justify-content-center mb-5">
        <div class="card shadow-sm generator">
          <div class="card-body text-center">
            <h4 class="h4 mb-3">QR Code Generator</h4>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3" id="qrGeneratorTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-pane"
                  type="button" role="tab"><i class="fa-solid fa-link me-1"></i>Text/URL</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="wifi-tab" data-bs-toggle="tab" data-bs-target="#wifi-pane" type="button"
                  role="tab"><i class="fa-solid fa-wifi me-1"></i>Wi-Fi</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="whatsapp-tab" data-bs-toggle="tab" data-bs-target="#whatsapp-pane"
                  type="button" role="tab"><i class="fa-brands fa-whatsapp me-1"></i>WhatsApp</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="vcard-tab" data-bs-toggle="tab" data-bs-target="#vcard-pane" type="button"
                  role="tab"><i class="fa-regular fa-address-book me-1"></i>Contact</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email-pane" type="button"
                  role="tab"><i class="fa-regular fa-envelope me-1"></i>Email</button>
              </li>
            </ul>

            <div class="tab-content" id="qrGeneratorTabContent">

              <div class="tab-pane fade show active" id="text-pane" role="tabpanel">
                <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter text or URL"
                  aria-label="QR Code Input" />
              </div>

              <div class="tab-pane fade" id="wifi-pane" role="tabpanel">
                <div class="row g-2">
                  <div class="col-md-5">
                    <input type="text" id="ssidInput" class="form-control mb-3" placeholder="Network Name (SSID)"
                      aria-label="Network SSID" />
                  </div>
                  <div class="col-md-4">
                    <input type="password" id="wifiPwdInput" class="form-control mb-3" placeholder="Password"
                      aria-label="Wi-Fi Password" />
                  </div>
                  <div class="col-md-3">
                    <select id="encryptionType" class="form-select mb-3" aria-label="Encryption Type">
                      <option value="WPA">WPA/WPA2</option>
                      <option value="WEP">WEP</option>
                      <option value="nopass">None</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="tab-pane fade" id="whatsapp-pane" role="tabpanel">
                <div class="row g-2">
                  <div class="col-md-3">
                    <input type="text" id="waCountryCode" class="form-control mb-3" placeholder="Code (91)"
                      aria-label="Country Code">
                  </div>
                  <div class="col-md-9">
                    <input type="tel" id="waNum" class="form-control mb-3" placeholder="Phone Number"
                      aria-label="WhatsApp Number" />
                  </div>
                </div>
                <input type="text" id="waMsg" class="form-control mb-3" placeholder="Pre-filled Message (optional)"
                  aria-label="WhatsApp Message" />
              </div>

              <div class="tab-pane fade" id="vcard-pane" role="tabpanel">
                <div class="row g-2">
                  <div class="col-md-6">
                    <input type="text" id="conName" class="form-control mb-3" placeholder="Full Name"
                      aria-label="Contact Name" />
                  </div>
                  <div class="col-md-6">
                    <input type="tel" id="conNum" class="form-control mb-3" placeholder="Phone Number"
                      aria-label="Contact Phone Number" />
                  </div>
                </div>
              </div>

              <div class="tab-pane fade" id="email-pane" role="tabpanel">
                <div class="row g-2">
                  <div class="col-md-4">
                    <input type="email" id="emailTo" class="form-control mb-3" placeholder="Recipient Email"
                      aria-label="Recipient Email" />
                  </div>
                  <div class="col-md-4">
                    <input type="text" id="emailSub" class="form-control mb-3" placeholder="Subject"
                      aria-label="Email Subject" />
                  </div>
                  <div class="col-md-4">
                    <input type="text" id="emailBody" class="form-control mb-3" placeholder="Body"
                      aria-label="Email Body" />
                  </div>
                </div>
              </div>

            </div>

            <!-- Dropdown for Size -->
            <div class="mb-3">
              <label for="qrSize" class="form-label">Select QR Code Size:</label>
              <select id="qrSize" class="form-select">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
              </select>
            </div>
            <button id="generateBtn" class="btn btn-primary w-100 mb-3">
              <i class="fa-solid fa-qrcode"></i> Generate QR Code
            </button>

            <!-- QR Code Display -->
            <div id="qrGenerationResult" class="qr-result-area">
              <div id="qrcode-container" class="d-flex justify-content-center align-items-center p-3">
                <div id="qrcode" class="border rounded"></div>
              </div>

              <div class="mb-3 d-none" id="fileNameInputContainer">
                <label for="fileNameInput" class="form-label">File Name (optional):</label>
                <input type="text" id="fileNameInput" class="form-control" placeholder="e.g., my_new_qr" />
              </div>

              <button id="downloadBtn" class="btn btn-success w-100">
                <i class="fa-solid fa-download"></i> Download QR Code
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-5">
        <div class="card shadow-sm generator">
          <div class="card-body text-center">
            <h4 class="h4 mb-3">QR Code Scanner</h4>

            <button id="startScanBtn" class="btn btn-info w-100 mb-3">
              <i class="fa-solid fa-camera"></i> Scan using Camera
            </button>

            <div class="mb-3 text-center video-hidden" id="videoContainer">
              <video id="qrVideo" width="100%" height="auto" class="rounded border" autoplay playsinline></video>
            </div>

            <div id="dropZone" class="border border-2 rounded p-4 text-center">
              <div id="dropZonePrompt">
                <p>Drop an image here</p>
                <p>OR</p>
              </div>

              <img id="qrPreview" src="" alt="QR Preview" class="img-fluid d-none mb-3 rounded shadow-sm"
                style="max-height: 200px;">

              <label for="qrImageInput" class="btn btn-secondary w-100">
                <i class="fa-solid fa-upload"></i> Upload QR Image
              </label>
              <input type="file" id="qrImageInput" accept="image/*" class="d-none" aria-label="Upload QR Code Image" />
            </div>

            <canvas id="qrCanvas" class="d-none">
              Sorry, your browser does not support the canvas element.
            </canvas>

            <div id="scanResultContainer" class="border rounded p-3 mt-3 text-start d-none">
              <p class="mb-1">Scanned Content:</p>
              <code id="scanResult" class="d-block text-truncate"></code>

              <a id="openLinkBtn" href="#" target="_blank" class="btn btn-primary btn-sm d-none">
                <i class="fa-solid fa-external-link"></i> Open Link
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Go to top and bottom buttons -->
      <button onclick="gototop()" id="topbtn" class="btn btn-warning">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
      <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning">
        <i class="fa-solid fa-arrow-down"></i>
      </button>

      <!-- * Toast -->
      <div class="toast-container position-fixed end-0 p-3 toastContainer">
        <div id="liveToast" class="toast text-bg-warning border-0" role="alert" aria-live="assertive"
          aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              Please enter the text or URL to generate QR Code.
            </div>
            <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="js/qr.js"></script>
  <script src="js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.min.js"></script>
</body>

</html>
