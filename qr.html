<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcify | QR Code Generator</title>
    <link rel="stylesheet" href="css/qr.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="assets/images/calculator-solid.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <!-- * Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" class="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="me-auto"></span>
            <ul class="nav nav-underline mb-2 mb-lg-0 me-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link" aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="calcs.html" class="nav-link">Our Calculators</a>
              </li>
              <li class="nav-item">
                <a href="fav.html" class="nav-link">Favourites</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Get in Touch</a>
              </li>
            </ul>
            <div>
              <select
                class="form-select"
                onchange="toggleTheme()"
                id="select-menu"
              >
                <option selected value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="auto">Auto Mode</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
      <br />
    </header>
    <main>
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="card shadow-sm generator">
            <div class="card-body text-center">
              <h1 class="h4 mb-3">QR Code Generator</h1>

              <!-- Input Field -->
              <input
                type="text"
                id="qrInput"
                class="form-control mb-3"
                placeholder="Enter text or URL"
                aria-label="QR Code Input"
              />

              <!-- Dropdown for Size -->
              <div class="mb-3">
                <label for="qrSize" class="form-label"
                  >Select QR Code Size:</label
                >
                <select id="qrSize" class="form-select">
                  <option value="100">100x100</option>
                  <option value="200">200x200</option>
                  <option value="300">300x300</option>
                  <option value="400">400x400</option>
                  <option value="500">500x500</option>
                  <option value="600">600x600</option>
                  <option value="700">700x700</option>
                  <option value="800">800x800</option>
                  <option value="900">900x900</option>
                </select>
              </div>
              <button id="generateBtn" class="btn btn-primary w-100 mb-3">
                Generate QR Code
              </button>

              <!-- QR Code Display -->
              <div
                id="qrcode-container"
                class="d-flex justify-content-center align-items-center p-3"
              >
                <div
                  id="qrcode"
                  class="border rounded"
                  style="display: none"
                ></div>
              </div>

              <button
                id="downloadBtn"
                class="btn btn-success w-100"
                style="display: none"
              >
                Download QR Code
              </button>
            </div>
          </div>
        </div>

        <!-- Go to top and bottom buttons -->
        <button onclick="gototop()" id="topbtn" class="btn btn-warning">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning">
          <i class="fa-solid fa-arrow-down"></i>
        </button>

        <!-- * Toast -->
        <div class="toast-container position-fixed end-0 p-3 toastContainer">
          <div
            id="liveToast"
            class="toast text-bg-warning border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">
                Please enter the text or URL to generate QR Code.
              </div>
              <button
                type="button"
                class="btn-close me-2 m-auto btn-close-white"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/qr.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </body>
</html>
