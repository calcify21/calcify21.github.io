<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infotech</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>

<body>
    <header>
        <nav class="navbar mb-4">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
                <p class="logo-text">InfoTech</p>
            </div>
            <ul>
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="feedback.html" class="active">Feedback</a></li>
                <li class="nav-item"><a href="reachOut.html">Reach Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Feedback</h1>
            <h2>Feel Free to Give Your Feedback through the Form below!</h2><br>
            <form>
                <div class="name">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name">
                </div><br>
                <div class="contact">
                    <div class="phn">
                        <label for="phn">Your Mobile Number:</label>
                        <input type="tel" id="phn" pattern="[6-9][0-9]{9}"
                            title="Enter a valid 10-digit Indian mobile number" autocomplete="tel" inputmode="numeric">
                    </div>
                    <div class="email">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email">
                    </div>
                </div><br>
                <div class="msg">
                    <label for="msg">Your Feedback:</label>
                    <textarea id="msg" rows="5" cols="50"></textarea>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <ul class="f-ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="reachOut.html">Reach Out</a></li>
        </ul>
        <center>
            <hr color="white" size="0.5px" width="70%">
        </center>
    </footer>
</body>

</html>
