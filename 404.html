<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Calcify</title>
  <meta name="description"
    content="Oops! The page you're looking for doesn't exist. Let's get you back to Our Tools." />

  <link rel="canonical" href="https://calc.aurabyte.in/404" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/404.css" />

  <link rel="icon" href="assets/images/favicon-2.ico" type="image/x-icon" />

  <meta property="og:title" content="404 - Page Not Found | Calcify" />
  <meta property="og:description" content="Oops! We can't find that page. Click here to go back to our tools." />
  <meta property="og:image" content="https://calc.aurabyte.in/assets/images/thumbnail.png" />
  <meta name="twitter:card" content="summary" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "404 Not Found - Calcify",
      "description": "The page you are looking for does not exist on Calcify.",
      "url": "https://calc.aurabyte.in/404"
    }
  </script>
</head>

<body>
  <header>
    <!-- * Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="assets/images/logo.png" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="me-auto"></span>
          <ul class="navbar-nav nav-underline mb-2 mb-lg-0 me-auto">
            <li class="nav-item">
              <a href="/" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="/about" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="/calcs" class="nav-link">Our Tools</a>
            </li>
            <li class="nav-item">
              <a href="/fav" class="nav-link">Favourites</a>
            </li>
            <li class="nav-item">
              <a href="/contact" class="nav-link">Get in Touch</a>
            </li>
          </ul>
          <div>
            <select class="form-select" onchange="toggleTheme()" id="select-menu">
              <option selected value="light">Light Mode</option>
              <option value="dark">Dark Mode</option>
              <option value="auto">Auto Mode</option>
            </select>
          </div>
          <button id="installAppBtn" class="btn btn-primary d-none" style="margin-left: 10px;">
            <i class="fa-solid fa-download me-1"></i> Install Calcify
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <div class="error text-center">
          <img src="assets/images/404.png" alt="Oops, something lost" class="img-fluid" />
          <h1 class="fw-normal">Oops, looks like the page is lost.</h1>
          <p>
            This is not a fault, just an accident that was not intentional.
          </p>
          <a class="icon-link icon-link-hover link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mb-5"
            href="/">
            Go to home
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Go to top and bottom buttons -->
    <button onclick="gototop()" id="topbtn" class="btn btn-warning">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
    <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning">
      <i class="fa-solid fa-arrow-down"></i>
    </button>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
</body>

</html>
