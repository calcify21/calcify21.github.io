<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcify</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/calculator-solid.svg" type="image/x-icon" />
</head>

<body>
    <header>
        <!-- * Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <span class="me-auto"></span>
                    <ul class="nav nav-underline mb-2 mb-lg-0 me-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="calcs.html" class="nav-link">Our Calculators</a>
                        </li>
                        <li class="nav-item">
                            <a href="fav.html" class="nav-link">Favourites</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Get in Touch</a>
                        </li>
                    </ul>
                    <div>
                        <select class="form-select" onchange="toggleTheme()" id="select-menu">
                            <option selected value="light">Light Mode</option>
                            <option value="dark">Dark Mode</option>
                            <option value="auto">Auto Mode</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
        <br>
    </header>

    <main>
        <div class="container">
            <!-- <h2 class="text-center">Basic Math Calculator</h2>
            <hr class="myhr"><br> -->
            <div class="d-flex justify-content-center">
                <div class="calc mb-3 rounded border border-black border-1">
                    <input type="text" class="form-control form-control-lg txtInput mb-4" id="screen"
                        onkeyup="checksolve(event)" placeholder="0">
                    <div class="calc-keys">
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="clr()">
                            <i class="fa-solid fa-c fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="show('^')">
                            <i class="fa-solid fa-superscript fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="back()">
                            <i class="fa-solid fa-delete-left fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="show('+')">
                            <i class="fa-solid fa-plus fa-xl"></i>
                        </button>
                        <!-- <br> -->
                        <button type="button" class="mybtn btn" onclick="show('7')">
                            <i class="fa-solid fa-7 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn" onclick="show('8')">
                            <i class="fa-solid fa-8 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn" onclick="show('9')">
                            <i class="fa-solid fa-9 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="show('*')">
                            <i class="fa-solid fa-xmark fa-xl"></i>
                        </button>
                        <!-- <br /> -->
                        <button type="button" class="mybtn btn" onclick="show('4')">
                            <i class="fa-solid fa-4 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn" onclick="show('5')">
                            <i class="fa-solid fa-5 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn" onclick="show('6')">
                            <i class="fa-solid fa-6 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="show('-')">
                            <i class="fa-solid fa-minus fa-xl"></i>
                        </button>
                        <!-- <br> -->
                        <button type="button" class="mybtn btn" onclick="show('1')">
                            <i class="fa-solid fa-1 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn" onclick="show('2')">
                            <i class="fa-solid fa-2 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn" onclick="show('3')">
                            <i class="fa-solid fa-3 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="show('/')">
                            <i class="fa-solid fa-divide fa-xl"></i>
                        </button>
                        <!-- <br /> -->
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="show('.')">
                            <i class="fa-solid fa-circle fa-2xs"></i>
                        </button>
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="show('0')">
                            <i class="fa-solid fa-0 fa-xl"></i>
                        </button>
                        <button type="button" class="mybtn btn calc-operate bg-success-subtle" onclick="show('00')">
                            <i class="fa-solid fa-0 fa-lg"></i>&nbsp;<i class="fa-solid fa-0 fa-lg"></i>
                        </button>
                        <button type="button" class="mybtn btn btn-warning" onclick="solve()">
                            <i class="fa-solid fa-equals fa-xl"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Go to top and bottom buttons -->
            <button onclick="gototop()" id="topbtn" class="btn btn-warning"><i
                    class="fa-solid fa-arrow-up"></i></button>
            <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning"><i
                    class="fa-solid fa-arrow-down"></i></button>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
