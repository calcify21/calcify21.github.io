<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="https://calc.aurabyte.in/fav.html" />
  <title>Calcify | Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/fav.css" />
  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="assets/images/calculator-solid.svg" type="image/x-icon" />
  <meta name="description"
    content="Your saved or favorite calculators will show hereâ€”quick access to the tools you use most." />
</head>

<body>
  <header>
    <!-- * Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo.png" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="me-auto"></span>
          <ul class="nav nav-underline mb-2 mb-lg-0 me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="calcs.html" class="nav-link">Our Calculators</a>
            </li>
            <li class="nav-item">
              <a href="fav.html" class="nav-link active">Favourites</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Get in Touch</a>
            </li>
          </ul>
          <div>
            <select class="form-select" onchange="toggleTheme()" id="select-menu">
              <option selected value="light">Light Mode</option>
              <option value="dark">Dark Mode</option>
              <option value="auto">Auto Mode</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    <br />
  </header>
  <main>
    <div class="container">
      <!-- <h2 class="text-center">Favourites</h2>
            <hr class="myhr"><br> -->
      <div class="d-flex justify-content-end margin-bottom-5">
        <button class="btn btn-warning" onclick="removeAllFavorites()" id="removeFavoritesBtn">
          Remove favourites
        </button>
      </div>
      <ol id="favorites-container" class="list-group list-group-numbered"></ol>

      <!-- Go to top and bottom buttons -->
      <button onclick="gototop()" id="topbtn" class="btn btn-warning">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
      <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning">
        <i class="fa-solid fa-arrow-down"></i>
      </button>

      <!-- * Toast -->
      <div class="toast-container position-fixed end-0 p-3 toastContainer">
        <div id="liveToast" class="toast text-bg-success border-0" role="alert" aria-live="assertive"
          aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">Favourites removed.</div>
            <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="js/fav.js"></script>
  <script src="js/common.js"></script>
</body>

</html>
