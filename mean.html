<body>
  <div class="progress fixed-top" style="height: 5px;">
    <div class="progress-bar" id="myBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
      aria-valuemax="100"></div>
  </div>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="assets/images/logo.png" class="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-body">
            <span class="me-auto"></span>

            <ul class="navbar-nav nav-underline mb-3 mb-lg-0 me-auto">
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="/about" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="/calcs" class="nav-link">Our Tools</a>
              </li>
              <li class="nav-item">
                <a href="/fav" class="nav-link">Favourites</a>
              </li>
              <li class="nav-item">
                <a href="/contact" class="nav-link">Get in Touch</a>
              </li>
            </ul>
            <div class="d-flex justify-content-center align-items-center">
              <select class="form-select w-auto" onchange="toggleTheme()" id="select-menu">
                <option selected value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
                <option value="auto">Auto Mode</option>
              </select>
              <button id="installAppBtn" class="btn btn-primary d-none ms-2">
                <i class="fa-solid fa-download me-1"></i> Install Calcify
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="text-center">
        <h2>Central Tendency & Variation Calculator</h2>
        <!-- <h5>Find the average of two or more numbers.</h5> -->
        <hr class="myhr" />
        <br />
      </div>
      <form>
        <div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control num-input" placeholder="Enter number 1" id="num1" />
            <label for="num1">Enter 1st Number</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control num-input" placeholder="Enter number 2" id="num2" />
            <label for="num2">Enter 2nd Number</label>
          </div>
        </div>
        <div id="input-container"></div>
        <button class="btn btn-outline-success" onclick="check()" type="button">
          <a href="#result" class="text-decoration-none inheritColor" type="button">Calculate</a>
        </button>
        <button class="btn btn-outline-primary" onclick="addField()" type="button">
          Add Another Field
        </button>
        <button class="btn btn-outline-dark" id="reset1" type="reset" onclick="resetFields()">
          Reset
        </button>
        <br /><br />
        <div id="result" class="alert alert-danger text-center" role="alert"></div>
        <table class="table table-hover" id="resultsTable">
          <thead class="table-light" id="thead">
            <tr>
              <th scope="col">Measure</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </form>
    </div>

    <!-- Go to top and bottom buttons -->
    <button onclick="gototop()" id="topbtn" class="btn btn-warning">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
    <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning">
      <i class="fa-solid fa-arrow-down"></i>
    </button>

    <!-- * Toast -->
    <div class="toast-container position-fixed end-0 p-3 toastContainer">
      <div id="liveToast" class="toast text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">Reset successfully!</div>
          <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
