<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcify | Average Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/average.css">
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/calculator-solid.svg" type="image/x-icon">
</head>

<body>
    <header>
        <!-- * Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <span class="me-auto"></span>
                    <ul class="nav nav-underline mb-2 mb-lg-0 me-auto" id="adapttheme">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="calcs.html" class="nav-link">Our Calculators</a>
                        </li>
                        <li class="nav-item">
                            <a href="fav.html" class="nav-link">Favourites</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Get in Touch</a>
                        </li>
                    </ul>
                    <div>
                        <select class="form-select" onchange="toggleTheme()" id="select-menu">
                            <option selected value="light">Light Mode</option>
                            <option value="dark">Dark Mode</option>
                            <option value="auto">Auto Mode</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
        <br>
    </header>
    <main>
        <div class="container">
            <div class="center">
                <h2>Mean, Median, Mode, Range Calculator</h2>
                <!-- <h5>Find the average of two or more numbers.</h5> -->
                <hr class="myhr"><br>
            </div>
            <form>
                <div id="input-container">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control num-input" placeholder="Enter number 1" id="num1">
                        <label for="num1">Number 1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control num-input" placeholder="Enter number 2" id="num2">
                        <label for="num2">Number 2</label>
                    </div>
                </div>
                <button class="btn btn-outline-success" onclick="check()" type="button"><a href="#result"
                        class="no-underline" type="button">Calculate</a></button>
                <button class="btn btn-outline-primary" onclick="addField()" type="button">Add Another Field</button>
                <button class="btn btn-outline-dark" id="reset1" type="reset" onclick="resetFields()">Reset</button>
                <br><br>
                <div id="result" class="alert alert-danger center" role="alert"></div>
                <!-- <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Measure</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table> -->
                <table class="table table-hover" id="resultsTable">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Measure</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    </tbody>
                </table>
            </form>
        </div>

        <!-- Go to top and bottom buttons -->
        <button onclick="gototop()" id="topbtn" class="btn btn-warning"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning"><i
                class="fa-solid fa-arrow-down"></i></button>

        <!-- * Toast -->
        <div class="toast-container position-fixed end-0 p-3 toastContainer">
            <div id="liveToast" class="toast text-bg-success border-0" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Reset successfully!
                    </div>
                    <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/average.js"></script>
</body>

</html>
