<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime Number Checker | Is it a Prime? | Calcify</title>
  <meta name="description"
    content="Instantly check if a number is prime or composite. A fast, free, and accurate prime number validator for students and mathematicians." />

  <link rel="canonical" href="https://calc.aurabyte.in/prime" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/prime.css" />

  <link rel="icon" href="assets/images/favicon-2.ico" type="image/x-icon" />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://calc.aurabyte.in/prime" />
  <meta property="og:title" content="Prime Number Checker - Fast Online Tool | Calcify" />
  <meta property="og:description"
    content="Quickly verify if any number is prime. Perfect for math homework and number theory exploration." />
  <meta property="og:image" content="https://calc.aurabyte.in/assets/images/thumbnail.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Prime Number Checker | Calcify" />
  <meta name="twitter:description" content="Check for prime numbers instantly with our easy-to-use tool." />
  <meta name="twitter:image" content="https://calc.aurabyte.in/assets/images/thumbnail.png" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Prime Number Checker",
      "operatingSystem": "Any",
      "applicationCategory": "EducationalApplication",
      "description": "An online mathematical tool to determine whether a given number is a prime number or a composite number.",
      "url": "https://calc.aurabyte.in/prime",
      "image": "https://calc.aurabyte.in/assets/images/thumbnail.png",
      "publisher": {
        "@type": "Organization",
        "name": "Aurabyte",
        "url": "https://aurabyte.in"
      }
    }
  </script>
</head>

<body>
  <div class="progress fixed-top" style="height: 5px;">
    <div class="progress-bar" id="myBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
      aria-valuemax="100"></div>
  </div>
  <header data-load="components/navbar.html"></header>
  <main>
    <div class="container">
      <div class="text-center">
        <h2 class="mb-3 fw-bold">Prime Number Checker</h2>
        <hr class="myhr" />
        <br />
      </div>
      <div>
        <form>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="number" placeholder="Enter a number"
              onkeyup="checkEnter(event)" />
            <label for="number">Enter the number</label>
          </div>
          <button class="btn btn-outline-success" type="button" onclick="checkPrime()">
            <a href="#result" class="text-decoration-none inheritColor">Check</a>
          </button>
          <button class="btn btn-outline-dark" type="reset" onclick="resetbtn()" id="reset1">
            Reset
          </button>
        </form>
      </div>
      <br />
      <div id="result" class="alert alert-success text-center" role="alert"></div>
    </div>

    <!-- Go to top and bottom buttons -->
    <button onclick="gototop()" id="topbtn" class="btn btn-warning">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
    <button onclick="gotobottom()" id="bottombtn" class="btn btn-warning">
      <i class="fa-solid fa-arrow-down"></i>
    </button>

    <!-- * Toast -->
    <div class="toast-container position-fixed end-0 p-3 toastContainer">
      <div id="liveToast" class="toast text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">Reset successfully!</div>
          <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer mt-5 py-5 border-top" data-load="components/footer.html"></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <script src="js/prime.js"></script>
</body>

</html>
